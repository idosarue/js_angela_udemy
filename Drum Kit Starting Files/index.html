<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button id="w" onclick="playCrash()" class="w drum">w</button>
    <button onclick="playTom1()" class="a drum">a</button>
    <button onclick="playTom2()" class="s drum">s</button>
    <button onclick="playTom3()" class="d drum">d</button>
    <button onclick="playCrash()"class="j drum">j</button>
    <button onclick="playSnare()" class="k drum">k</button>
    <button onclick="playKick()" class="l drum">l</button>
  </div>


  <script src="index.js"></script>
</body>

</html>

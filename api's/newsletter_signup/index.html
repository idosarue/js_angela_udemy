<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="/signup">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to my newsletter</h1>
      <input name="fname" type="text" placeholder="First Name" class="form-control top" required autofocus>
      <input name="lname" type="text" placeholder="Last Name"  class="form-control middle" required autofocus>
      <input name="email" type="email" id="inputEmail" class="form-control bottom" placeholder="Email address" required autofocus>
      <button class="btn btn-lg btn-primary btn-block form-control" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
    </form>

    <script src="app.js"></script>
  </body>
</html>
